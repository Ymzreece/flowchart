[project]
name = "flowcode-renderer"
version = "0.1.0"
description = "Render natural-language flowcharts generated by flowcode_1."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "rich>=13.7.0",
    "openai>=1.0.0",
]

[project.optional-dependencies]
graphviz = [
    "graphviz>=0.20.3",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
flowcode = "flowcode_renderer.orchestrator:main"

[tool.setuptools.package-data]
flowcode_renderer = [
    "data/*.md",
]
